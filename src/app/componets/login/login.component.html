
<!-- row: Filas de bootstrap -->
<div class="row" style="margin: 0%; padding: 5%;" style="background-color: black;">
  <!-- col: Columnas de Bootstrap. máximo 12 por fila -->
  <div class="col-12 login-pane" align="center">
      <div class="col-4"align="center">
          <h2 style="color: blanchedalmond;">Bienvenido Amigo</h2>
            &nbsp;&nbsp;<img src="assets\img\user.svg"  width="250" height="150" alt="...">
      </div>  
  <div class="col-4" align="center">
      <!-- Card de Bootstrap -->
      <div class="card" style="width: 24rem;" align="left">
          
          <div class="card-body">
              <!-- Formulario de lógin -->
                  <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" (keyup)="emailKeyup($event.target.value)" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">contraseña</label>
                      <input (keyup)="passKeyup($event.target.value)" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
                  <a [routerLink]="['/register']">&nbsp;&nbsp;¿No tienes cuenta?</a><br>

          </div>
      </div>
  </div>
  <br>
  <br>
  <br>
</div>
